  <body>
    <!-- <form action="" id="regi_form" name="regi_form" method="post"> -->

                class="text-decoration-none link-design text-white"
                >Portfolio</a
              >
            </li>
          </ul>
        </div>
      </header>

      <div class="main-container">
        <div class="container">
          <div class="top-border">
            <div class="bottom-border">
              <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                  <div class="item active">
                    <img
                      src="./assets/img/1.jpg"
                      alt="Los Angeles"
                      style="width: 100%"
                    />
                  </div>

                  <div class="item">
                    <img src="./assets/img/2.jpg" alt="Chicago" style="width: 100%" />
                  </div>

                  <div class="item">
                    <img
                      src="./assets/img/3.jpg"
                      alt="New york"
                      style="width: 100%"
                    />
                  </div>
                </div>

                <!-- Left and right controls -->
                <a
                  class="left carousel-control"
                  href="#myCarousel"
                  data-slide="prev"
                >
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a
                  class="right carousel-control"
                  href="#myCarousel"
                  data-slide="next"
                >
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
          </div>

          <div class="top-border mt-4">
            <div class="bottom-border">
              <form action="" id="regi_form" name="regi_form" method="post">
                <div class="text-center">
                  <h1 class="form-header">Sign Up</h1>
                </div>
                <div class="d-flex flex-wrap justify-content-between">
                  <div class="name">
                    <label for="name">First Name:</label>
                    <input type="text" name="name" id="name" placeholder="" />
                  </div>
                  <div class="lname">
                    <label for="lname">Last Name:</label>
                    <input type="text" name="lname" id="lname" />
                  </div>
                  <div class="email">
                    <label for="email">Email ID:</label>
                    <input type="email" name="email-design" id="email" />
                  </div>
                  <div class="pass">
                    <label for="pass" class="padd-padding">Password:</label>
                    <input type="password" name="pass" id="pass" />
                  </div>
                  <div class="add">
                    <label for="add">Address:</label>
                    <textarea name="add" id="add" cols="22" rows="2"></textarea>
                  </div>
                  <div class="gen">
                    <div>
                      <label for="gen" class="gender-padding">Gender:</label>
                      <input type="radio" name="g1" id="g1" value="Male" /><span
                        class="male"
                        id="male"
                        >Male</span
                      >
                      <input type="radio" name="g1" id="g1" /><span
                        class="female"
                        id="female"
                        >Female</span
                      >
                    </div>
                    <div class="mt-2">
                      <label for="city" class="city-padding">City:</label>
                      <select name="city" id="city">
                        <option value="">--Select City--</option>
                        <option value="" id="bvn">Bhavnagar</option>
                        <option value="" id="srt">Surat</option>
                        <option value="" id="ahm">Ahmedabad</option>
                      </select>
                    </div>
                  </div>
                  <div class="hobby">
                    <label for="hobby">Hobby:</label>
                    <input type="checkbox" name="ch1" id="ch1" /><span id="play"
                      >Play</span
                    >
                    <input type="checkbox" name="ch2" id="ch2" /><span id="Read"
                      >Read</span
                    >
                    <br />
                    <input
                      type="checkbox"
                      name="ch3"
                      id="ch3"
                      class="ch3-margin"
                    /><span id="Sing">Sing</span>
                    <input type="checkbox" name="ch4" id="ch4" /><span id="Dance"
                      >Dance</span
                    >
                  </div>
                </div>
                <div class="text-center mb-3">
                  <input
                    type="submit"
                    value="Submit"
                    class="form_btn"
                    id="form_btn"
                    onclick="return submission()"
                    data-toggle="modal"
                    data-target="#exampleModalCenter"
                  />
                  <input type="reset" value="Clear" class="form_btn" />
                </div>
              </form>
            </div>
          </div>
          <footer class="container">
            <p class="footer-text">
              "Don't Stand in the way of your own Progress by just being afraid
              of taking chance"
            </p>
            <p class="footer-text">Hiren Ghelani</p>
          </footer>
        </div>
        <!-- footer of the task -->
        <div>
          <img
            src="./assets/img/redbuttonhot_bg.png"
            alt=""
            width="100%"
            height="25px"
          />
        </div>
      </div>
  </body>
